<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML媒体查询</title>
    <style type="text/css">
        body{
            font-family: sans-serif;
            font-size: 14px;
        }
        #div-main{
            width: 100%;
            background-color: #f0f0f0;
            overflow: auto;

        }
        #div-header{

            width:100%;
            background-color: lightgray;

        }

        nav{
            width:100%;
            text-align: center;
        }


        #div-leftup{
            float: left;
            width: 25%;
            height:100px;
            margin: 8px;
            border: 1px solid gray;
            background-color: gray;

        }


        #div-leftdown{
            float: left;
            width: 25%;
            height: 100px;
            margin: 8px;
            border: 1px solid gray;
            background-color: gray;

        }
        #div-content{
            float: left;
            width: 50%;
            height: 150px;
            margin:8px;
            border: 1px solid gray;
            background-color: gray;

        }


        #div-center{
            float:left;
            width: 50%;
            height:80px;
            margin:8px;
            border: 1px solid gray;
            background-color: gray;
        }

        #div-rightup{
            float:left;
            width: 15%;
            height: 120px;
            margin: 8px;
            border: 1px solid gray;
            background-color: gray;
        }

        #div-rightdown{
            float: left;
            width: 15%;
            height: 150px;
            margin: 8px;
            border: 1px solid gray;
            background-color: gray;

        }


        #id-footer{

            position: fixed;
            width: 100%;
            bottom:0px;
            text-align: center;


        }
        p{
            margin: 8px auto;
            text-align: center;
        }

    </style>
</head>
<body>
<div>
    <p>
        流动布局 适应不同屏幕尺寸的技术 即不固定div层的宽度
        而采用百分比作为单位确定每一层的宽度；
    </p>
</div>


        <div id="div-main">

                <div id="div-header">
                    <nav>流动布局</nav>
                </div>
            <div id="div-leftup">
                <p>左上布局</p>

            </div>
            <div id="div-content">
                <p>中上布局</p>
            </div>
            <div id="div-rightup">
                <p>右上布局</p>
            </div>

            <div id="div-leftdown">
                <p>左下布局</p>
            </div>

            <div id="div-center">
                <p>中下布局</p>

            </div>
            <div id="div-rightdown">
                <p>右下布局</p>

            </div>
            <div id="id-footer">流动布局</div>

        </div>


</body>
</html>
