<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html动态文字logo</title>
    <style type="text/css">
        body{
            margin:32px;
            font:normal 12px/1.0em arial,verdana;
        }
        @import url(http://fonts.googleapis.com/css?family=fantasy);

        #logo{
            width: auto;
            height: 64px;
            font-family: fantasy;
            font-size: 24px;
            color: purple;
            margin: 16px;
            -webkit-transition: all 3s ease-in-out;
            -moz-transition: all 3s ease-in-out;
            -o-transition: all 3s ease-in-out;
           transition: all 3s ease-in-out;
            text-shadow: 1px 1px 0 rgba(36,117,20,1),

            13px 3px 0 rgba(36,117,20,0.9),
            5px 5px 0 rgba(36,117,20,0.8),
            17px 7px 0 rgba(36,117,20,0.7),
            9px -15px 0 rgba(36,117,20,0.6),
            -11px 11px 0 rgba(36,117,20,0.5),
            7px -13px 0 rgba(36,117,20,0.4),
            15px 30px 0 rgba(36,117,20,0.3),
            -20px 17px 0 rgba(36,117,20,0.2),
            -19px 19px 0 rgba(36,117,20,0.1),
            30px -21px 0 rgba(36,117,20,0.08),
            23px 23px 0 rgba(36,117,20,0.06),
            -25px 40px 0 rgba(36,117,20,0.04),
            27px 27px 0 rgba(36,117,20,0.02),
            -29px 29px 0 rgba(36,117,20,0.0);
        }
        #logo:hover{
            -webkit-transform: rotate(3deg) scale(1.05);
            -moz-transform: rotate(3deg) scale(1.05);
            -o-transform: rotate(3deg) scale(1.05);
            transform: rotate(3deg) scale(1.05);

            text-shadow:10px 1px 0 rgba(36,117,203,0.1),
            13px 23px 0 rgba(36,117,203,0.2),
            15px 5px 0 rgba(36,117,203,0.03),
            17px 7px 0 rgba(36,117,203,0.04),
            9px 15px 0 rgba(36,117,203,0.2),
            -11px -11px 0 rgba(36,117,203,0.06),
            17px -13px 0 rgba(36,117,203,0.07),
            15px 30px 0 rgba(36,117,203,0.1),
            -20px -17px 0 rgba(36,117,203,0.06),
            -19px 19px 0 rgba(36,117,203,0.08),
            5px 21px 0 rgba(36,117,203,0.02),
            23px -23px 0 rgba(36,117,203,0.1),
            25px 40px 0 rgba(36,117,203,0.2),
            27px 17px 0 rgba(36,117,203,0.1),
            -29px -29px 0 rgba(36,117,203,0.1);
        }

        div{
            margin: 32px;
            padding: 2px;
        }
        span{
            width: 33%;
            height: auto;
        }
        h1{
            margin: 2px;
            padding: 2px;
            font:bold 16px/1.6em arial,verdana;
            letter-spacing: 2px;
            text-align: right;
        }
        p{
            margin:4px;
            padding: 2px;
            font:bold 12px/1.0em arial,verdana;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div>
        <span id="logo"><a href="#">CSS文本logo</a></span>
         <span><h1>HTML之CSS文本logo</h1></span>
    </div>
    <hr>
    <div>
        <p>HTML之CSS文本logo</p>
    </div>


</body>
</html>
