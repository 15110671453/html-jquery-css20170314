<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为标签添加title属性</title>
    <style type="text/css">
        div{
            margin: 2px;
            padding: 2px;
            width: auto;
            height: auto;
            border: 0px solid #000;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
        <h3>HTML之为标签添加title属性</h3>
        <hr>
        <p>
            层叠样式表(<abbr title="Cascading Style Sheets">CSS</abbr>)目前最新版本为CSS3
        </p>
        <p>
            <a href="#" title="链接到...">链接到...</a>

        </p>
    <div>
        表单提交:<br/>
        <form action="">
            用户名:<input type="text" title="请输入用户名" value=""/>
            密码:<input type="password" title="请输入密码" value=""/>

        </form>


    </div>
</body>
</html>
