<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应图片</title>
    <style type="text/css">

        body{
            font-family: sans-serif;
            font-size: 14px;
        }

        #id-header{
            position: fixed;
            width: 100%;
            height: 24px;
            top: 0px;
            text-align: center;
        }

        nav{
            width: 100%;
            text-align: center;
        }

        #id-main{
            width: 100%;
            margin: 32px auto;
            height: auto;
        }

        #id-footer{
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
        }

        #id-img-ori img{
            width: auto;
            height: auto;
        }

    </style>
</head>
<body>
    <div id="id-header">
          <nav>DIV图片</nav>
    </div>

    <div id="id-main">

        <div id="id-img-ori">
            <p>图片原始尺寸 450px &times; 337px</p>
            <img src="images/horse.jpg" alt="自适应图片"/>
            <p>目前的实现如果调小浏览器窗口小于图片高度或者宽度会出现滚动条</p>
        </div>

    </div>
        <div id="id-footer">自适应图片</div>

</body>
</html>
