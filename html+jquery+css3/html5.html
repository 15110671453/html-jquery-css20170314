<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body{

            margin: 32px;/*设置页面边距*/
            font:normal 12px/1.0em arial,verdana;/*设置页面字体*/
            text-decoration: underline;/*设置字体下划线*/


        }
        h1{
            margin: 16px;/*设置外边距*/
            padding:8px;/*设置内边距*/
            font:bold 24px/2.4em arial,verdana;
            //设置字体
            letter-spacing:2px;
            //设置字符间距
        }
        div{
            margin:32px;
            padding: 2px;
        }

        h3{
            margin: 8px;
            padding: 4px;
            font: italic 18px/1.8em arial,verdana;
            letter-spacing: -0.2em;
        }

        p{
            margin:4px;
            padding: 2px;
            font:bold 12px/1.2em arial,verdana;
            letter-spacing: 2px;
        }


    </style>
    <title>HTML之css样式style标签</title>
</head>
<body>
    <h1>HTML之css样式style标签</h1>
    <div>
        <h3>HTML之css样式style标签<</h3>
        <p>HTML之css样式style标签<</p>
    </div>

</body>
</html>
