<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body{

            margin: 32px;/*设置页面边距*/
        font:normal 12px/1.0em arial,verdana;/*设置页面字体*/



        }
        h1{
            margin: 16px;/*设置外边距*/
        padding:8px;/*设置内边距*/
        font:bold 24px/2.4em arial,verdana;
        //设置字体
        letter-spacing:2px;
        //设置字符间距
        }
        div{
            margin:32px;
            padding: 2px;
        }

        h3{
            margin: 8px;
            padding: 4px;
            font: italic 18px/1.8em arial,verdana;
            letter-spacing: -0.2em;
        }

        p{
            margin:4px;
            padding: 2px;
            font:bold 12px/1.2em arial,verdana;
            letter-spacing: 2px;
        }
        .logo{
            width: 100px;/*设置宽度*/
            height:100px;/*设置高度*/
            background-image: url("./images/logo.png");//引用图像
            background-position: 2px 2px;
            background-repeat: no-repeat;
            float:left;/*设置浮动定位*/
        }


    </style>
    <title>设置网站logo</title>
</head>
<body>
<div>
    <span class="logo" title="logo"> </span>
    <h1>HTML之CSS图像logo</h1>
</div>
<hr>
<div>
    <p>HTML之CSS图像</p>
</div>

</body>
</html>
