<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式为网页排版</title>
    <link rel="stylesheet" href="css/position.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
<h1>HTML之外链式</h1>
<div>
    <h3>HTML之外链式</h3>
    <p>HTML之外链式</p>
</div>
    <p>
        注意 ： CSS设计网页 做到将网页内容与表现形式分离<br/>
        CSS语句特点 无论使用内联形式，还是嵌入式，还是外部链接
        ，每个css表现的语句使用分号分割符，<br/>
        与其他javascript语句，oc，php等语句分割符有区别，<br/>
        尤其是字典数组中使用的
        元素分隔符有区别
    </p>


</body>
