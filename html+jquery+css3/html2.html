<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>body元素定义网页主体</title>
    <script type="text/javascript">

        function init() {

            document.getElementById("id-content").innerHTML="<p>初始化时动态添加页面内容</p>";

        }

    </script>

</head>
<body>
    <body onload="init();">

        <h3>HTML之body标签</h3>
        <div id="id-content">

        </div>

    </body>

</body>
</html>
