<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式登陆</title>
    <style type="text/css">
        html,body{
            height: 100%;
        }
        /*登陆界面容器*/
        .container{
            margin: 0 auto;
            position: relative;
            width: 100%;
            height: 100%;
            /*for IE*/
            /*for other browser*/

            background-image: linear-gradient(bottom,lightgray 0%,lightgray 100%);
            background-image: -o-linear-gradient(bottom,lightgray 0%,lightgray 100%);
            background-image: -moz-linear-gradient(bottom,lightgray 0%,lightgray 100%);
            background-image: -webkit-linear-gradient(bottom,lightgray 0%,lightgray 100%);
            background-image: -ms-linear-gradient(bottom,lightgray 0%,lightgray 100%);

        }
        .login-div{
            width: 100%;
            max-width:500px;
            height:350px;
            position:absolute;
            top:50%;
            /*设置负值 定位登录框50%的高度*/
            margin-top: -175px;

        }

        @media screen and (min-width:500px){
            .lgin-div{

                left: 50%;
                /*设置负值 定位登录框50%的宽度*/
                margin-left: -250px;
            }


        }


        .login-content{

            height: 250px;
            width: 100%;
            max-width:500px;
            background-color: rgba(255,250,255,0.6);
            float: left;


        }



    </style>
</head>

</body>
</html>
