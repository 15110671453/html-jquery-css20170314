<!DOCTYPE html>

<body class="bootstrap-admin-with-small-navbar">

    <nav class="bootstrap-admin-navbar-sm" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-left bootstrap-admin-theme-change-size">

                            <li><a id="id-a-name" class="size-changer largeactive"></a></li>

                        </ul>
                    </div>
                </div>

        </div>

<!---container---->


<div class="container">

            <div class="row">

                    </div>

        </div>

</div>
