<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新用户注册模块</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" media="screen" href="../css/bootstrap-admin-theme.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.md5.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>


</head>
<body class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="page-header bootstrap-admin-content-title">
                    <h2>内容管理系统</h2>
            </div>

            <div class="alert alert-info">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                请输入用户信息并单击注册按钮
            </div>
            <form class="bootstrap-admin-login-form" onsubmit="reg()">
                <h3>新用户注册</h3>

                <div class="form-group">
                    <input type="text" class="form-control" id="reg-userid" name="reg-userid" placeholder="用户id"/>
                    <span id="id-span-reg-userid" class="help-block">Please enter userid</span>
                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="reg-password" name="reg-password" onblur="on_pwd_blur();" placeholder="登陆密码"/>
                    <span id="id-span-reg-password" class="help-block">Please enter password</span>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="password" id="reg-repassword" name="reg-repassword" onblur="on_repwd_blur();" placeholder="再次输入登陆密码"/>
                    <span id="id-span-reg-repassword" class="help-block">

                        Please enter password again
                    </span>
                </div>

                <div class="form-group">

                    <input type="text" class="form-control" id="reg-name" name="reg-name" placeholder="用户名"/>
                    <span id="id-span-reg-name" class="help-block">Please enter user name</span>

                </div>

                    <button class="btn btn-lg btn-primary" type="submit" id="id-submit">注册</button>

            </form>


            
        </div>


    </div>





</body>
<script src="../js/reg.js"></script>
</html>
