<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游客信息模块</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" media="screen" href="../css/bootstrap-admin-theme.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.md5.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</head>
<body class="bootstrap-admin-with-small-navbar">
<!--small nav bar--->
<nav class="bootstrap-admin-navbar-sm" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-left bootstrap-admin-theme-change-size">
                        <li class="text">用户名:</li>
                        <li><a id="id-a-name" class="size-changer largeactive"></a></li>
                        <li class="text">用户等级:</li>
                        <li><a id="id-a-level" class="size-changer largeactive"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>


<!------main/large navbar---------->

<nav class="bootstrap-admin-navbar" role="navigation">

    <div class="container">
        <div class="row">

            <div class="col-lg-12">

                <div class="navbar-header">
                    <a href="about.html" class="navbar-brand">内容管理系统</a>
                </div>
                <div class="collapse navbar-collapse main-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="about.html">关于</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>

</nav>


<!---container---->


<div class="container">
    <!-----left vertical navbar & content------->
    <div class="row">
        <!-----left vertical navbar------->

        <div class="col-md-2 col-sm-2 bootstrap-admin-col-left">

        </div>
        <!-----content------->
        <div class="col-md-10 col-sm-10">

            <div class="row">

                <div class="col-lg-12" id="userinfo">

                    <div class="page-header">
                        <h2>内容管理系统</h2>
                    </div>

                </div>

            </div>

        </div>

        <!-------->

        <div class="row">
            <div class="col-lg-12" id="id-browser-forminfo">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-muted bootstrap-admin-box-title">
                            用户信息(仅限游客)
                        </div>
                    </div>
                    <div class="bootstrap-admin-panel-content">
                        <table class="table table-striped">

                            <thead>
                            <tr>
                                <th>No.</th><th>id</th><th>用户ID</th><th>用户名</th><th>密码</th><th>权限</th>
                            </tr>
                            </thead>
                            <tbody id="id-userinfo">

                            </tbody>

                        </table>

                        <!----添加用户信息------>
                        <div class="col-lg-12" id="id-insert-forminfo">

                            <div class="panel panel-default bootstrap-admin-no-table-panel">
                                <!----添加用户信息 头部------>
                                <div class="panel-heading">
                                    <div class="text-muted bootstrap-admin-box-title">
                                        添加用户信息
                                    </div>
                                </div>

                                 <div class="bootstrap-admin-panel-content collapse in">

                                     <form action="#" class="form-horizontal" name="form-insert-userinfo"  method="post" onsubmit="return insert_userinfo();">

                                         <fieldset>
                                             <legend>表单</legend>
                                             <!-----第一个参数--->
                                             <div class="form-group">
                                                 <label class="col-lg-2 control-label">
                                                     id(not editable.)
                                                 </label>
                                                 <div class="col-lg-10">

                                                     <input type="text" class="form-control" id="id-form-insert-id" value="" disabled/>
                                                 </div>
                                             </div>
                                             <!-----第二个--->
                                             <div class="form-group">
                                                 <label class="col-lg-12 control-label" for="id-form-insert-userid">用户ID</label>
                                                 <div class="col-lg-10">
                                                     <input type="text" class="form-control" id="id-form-insert-userid" value="This is user's id ..."/>
                                                 </div>
                                             </div>
                                             <!-----第三个--->
                                             <div class="form-group">
                                                 <label class="col-lg-2 control-label" for="id-form-insert-name">用户名</label>
                                                 <div class="col-lg-10">
                                                     <input type="text" id="id-form-insert-name" value="This is user's name" class="form-control"/>
                                                 </div>

                                             </div>
                                             <!-----第四个--->
                                             <div class="form-group">
                                                 <label class="col-lg-2 control-label" for="id-form-insert-pwd">密码</label>
                                                 <div class="col-lg-10">
                                                     <input type="text" id="id-form-insert-pwd" value="This is focused..." class="form-control"/>
                                                 </div>

                                             </div>
                                             <!-----第五个--->
                                             <div class="form-group">
                                                 <label class="col-lg-2 control-label" for="id-form-insert-level">用户等级</label>
                                                 <div class="col-lg-10">
                                                     <input type="text" id="id-form-insert-level" value="This is focused..." class="form-control"/>
                                                 </div>

                                             </div>
                                             <!-----第六个--->
                                             <div class="form-group">
                                                 <label class="col-lg-2 control-label" for="id-form-insert-reserved">用户权限</label>
                                                 <div class="col-lg-10">
                                                     <input type="text" id="id-form-insert-reserved" value="This is focused..." class="form-control"/>
                                                 </div>

                                             </div>


                                             <!----结束--->
                                             <button type="submit" class="btn btn-primary">保存</button>
                                             <button type="reset" class="btn btn-default">取消</button>



                                         </fieldset>

                                     </form>
                                 </div>


                            </div>

                        </div>

                        <!-------编辑用户信息--------->

                        <div class="col-lg-12" id="id-edit-forminfo">
                            <div class="panel panel-default bootstrap-admin-no-table-panel">
                                <div class="panel-heading">
                                    <div class="text-muted bootstrap-admin-box-title">
                                        编辑用户信息
                                    </div>
                                </div>
                                <!-------编辑用户头部结束信息--------->

                                <div class="bootstrap-admin-panel-content collapse in">
                                    <form action="#" name="form-edit-info" class="form-horizontal" method="post" onsubmit="return edit_userinfo();">

                                        <fieldset>
                                            <legend>表单</legend>
                                            <!-------第一个----->
                                            <div class="form-group">

                                                <label class="col-lg-2 control-label" >
                                                    id(not editable)
                                                </label>
                                                <div class="col-lg-10">

                                                    <input type="text" class="form-control" id="id-form-edit-id" value="" disabled/>


                                                </div>

                                            </div>
                                            <!-------第2个----->
                                            <div class="form-group">

                                                <label class="col-lg-2 control-label" for="id-form-edit-userid">
                                                  用户ID
                                                </label>
                                                <div class="col-lg-10">

                                                    <input type="text" class="form-control" id="id-form-edit-userid" value="This is user's id"/>


                                                </div>

                                            </div>
                                            <!-------第3个----->
                                            <div class="form-group">

                                                <label class="col-lg-2 control-label" for="id-form-edit-name">
                                                    用户名
                                                </label>
                                                <div class="col-lg-10">

                                                    <input type="text" class="form-control" id="id-form-edit-name" value="This is user's name " />


                                                </div>

                                            </div>
                                            <!-------第4个----->
                                            <div class="form-group">

                                                <label class="col-lg-2 control-label" for="id-form-edit-pwd">
                                                    密码
                                                </label>
                                                <div class="col-lg-10">

                                                    <input type="text" class="form-control" id="id-form-edit-pwd" value="this is focused。。。" />


                                                </div>

                                            </div>
                                            <!-------第5个----->
                                            <div class="form-group">

                                                <label class="col-lg-2 control-label" for="id-form-edit-level">
                                                   用户等级
                                                </label>
                                                <div class="col-lg-10">

                                                    <input type="text" class="form-control" id="id-form-edit-level" value="this is focused。。。" />


                                                </div>

                                            </div>
                                            <!-------第6个----->
                                            <div class="form-group">

                                                <label class="col-lg-2 control-label" for="id-form-edit-reserved">
                                                    用户权限
                                                </label>
                                                <div class="col-lg-10">

                                                    <input type="text" class="form-control" id="id-form-edit-reserved" value="this is focused。。。" />


                                                </div>

                                            </div>

                                            <button type="submit" class="btn btn-primary">保存</button>
                                            <button type="reset" class="btn btn-primary">取消</button>


                                        </fieldset>



                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-----footer------>

<div class="navbar navbar-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <footer role="contentinfo">
                    <p class="left">内容管理系统</p>
                    <p class="right">&copy;2016 <a href="#" target="_blank">DYN</a></p>
                </footer>
            </div>
        </div>
    </div>
</div>


</body>

<script src="../js/admin.js">

</script>
</html>
